<wm-page name="page1" data-ng-controller="MainPageController" pagetitle="Main">
    <wm-header name="header1" content="header"></wm-header>
    <wm-top-nav name="top_nav1" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-container name="container1" horizontalalign="left">
                <wm-label name="DealsofDay" caption="Deals of the Day" fontsize="20" paddingleft="15"></wm-label>
            </wm-container>
            <wm-carousel height="170" name="carousel1" horizontalalign="center" paddingleft="10" paddingright="10" animationinterval="3">
                <wm-carousel-content name="carousel_content1" horizontalalign="center" paddingleft="15" paddingright="15">
                    <wm-picture width="70%" name="picture1" pictureaspect="Both" shape="rounded" picturesource="resources/images/imagelists/cameras_banner.png"></wm-picture>
                </wm-carousel-content>
                <wm-carousel-content name="carousel_content2" horizontalalign="center" paddingleft="15" paddingright="15">
                    <wm-picture width="80%" name="picture2" pictureaspect="Both" shape="rounded" picturesource="resources/images/imagelists/phones_banner.png"></wm-picture>
                </wm-carousel-content>
                <wm-carousel-content name="carousel_content3" horizontalalign="center" paddingleft="15" paddingright="15">
                    <wm-picture width="80%" name="picture3" pictureaspect="Both" shape="rounded" picturesource="resources/images/imagelists/peripherals_banner.png"></wm-picture>
                </wm-carousel-content>
            </wm-carousel>
            <wm-container horizontalalign="left" name="container3">
                <wm-label caption="Hot Picks" fontsize="20" paddingleft="15" name="HotPicks"></wm-label>
            </wm-container>
            <wm-layoutgrid name="layoutgrid1" columns="3" paddingleft="15" borderstyle="none">
                <wm-gridrow name="gridrow4">
                    <wm-gridcolumn colwidth="4" name="gridcolumn10" columnwidth="4">
                        <wm-picture name="picture4" picturesource="resources/images/imagelists/smartphones_category.png" width="100%" paddingtop="5" paddingbottom="5" paddingright="5" paddingleft="5"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn colwidth="4" name="gridcolumn11" columnwidth="4">
                        <wm-picture name="picture5" paddingtop="5" paddingleft="5" paddingright="5" paddingbottom="5" width="100%" picturesource="resources/images/imagelists/cameras_category.png"></wm-picture>
                    </wm-gridcolumn>
                    <wm-gridcolumn colwidth="4" name="gridcolumn12">
                        <wm-picture name="picture6" width="100%" picturesource="resources/images/imagelists/laptops_category.png" paddingtop="5" paddingbottom="5" paddingleft="5" paddingright="5"></wm-picture>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn colwidth="4" name="gridcolumn13">
                        <wm-livelist listclass="media-list" itemclass="media" name="livelist1" dataset="bind:Variables.smartphones_list.dataSet" width="100%" borderstyle="solid" on-click="goToPage_Products">
                            <wm-listtemplate layout="media" name="listtemplate1">
                                <wm-container class="media-left" name="container5" horizontalalign="center">
                                    <wm-picture class="media-object picture" width="5em" name="picture8" picturesource="bind:&quot;http://wmstudio-apps.s3.amazonaws.com/eshop/Products/Thumbnails&quot;+Variables.smartphones_list.dataSet.data[$i].imgUrl" height="4em"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" data-template-ctr="true" name="container6" horizontalalign="left" paddingtop="10" paddingbottom="10" paddingleft="10" paddingright="10">
                                    <wm-label width="100%" caption="bind:Variables.smartphones_list.dataSet.data[$i].name" name="label5"></wm-label>
                                    <wm-label width="100%" caption="bind:Variables.smartphones_list.dataSet.price" name="label6"></wm-label>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                    <wm-gridcolumn colwidth="4" name="gridcolumn14">
                        <wm-livelist listclass="media-list" itemclass="media" name="livelist2" dataset="bind:Variables.cameras_list.dataSet" on-click="goToPage_Products">
                            <wm-listtemplate layout="media" name="listtemplate2">
                                <wm-container class="media-left" name="container16">
                                    <wm-picture class="media-object picture" width="5em" name="picture12" picturesource="bind:&quot;http://wmstudio-apps.s3.amazonaws.com/eshop/Products/Thumbnails&quot;+Variables.cameras_list.dataSet.data[$i].imgUrl" height="4em"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" data-template-ctr="true" name="container17" paddingtop="10" paddingleft="10" paddingright="10" paddingbottom="10">
                                    <wm-label width="100%" caption="bind:Variables.cameras_list.dataSet.name" name="label17"></wm-label>
                                    <wm-label width="100%" caption="bind:Variables.cameras_list.dataSet.price" name="label15"></wm-label>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                    <wm-gridcolumn colwidth="4" name="gridcolumn15">
                        <wm-livelist listclass="media-list" itemclass="media" name="livelist3" dataset="bind:Variables.laptops_list.dataSet" on-click="goToPage_Products">
                            <wm-listtemplate layout="media" name="listtemplate3">
                                <wm-container class="media-left" name="container10">
                                    <wm-picture class="media-object picture" width="5em" name="picture10" height="4em" picturesource="bind:&quot;http://wmstudio-apps.s3.amazonaws.com/eshop/Products/Thumbnails&quot;+Variables.laptops_list.dataSet.data[$i].imgUrl"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" data-template-ctr="true" name="container11" paddingtop="10" paddingleft="10" paddingright="10" paddingbottom="10">
                                    <wm-label width="100%" caption="bind:Variables.laptops_list.dataSet.name" name="label10"></wm-label>
                                    <wm-label width="100%" caption="bind:Variables.laptops_list.dataSet.price" name="label8"></wm-label>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
            <wm-container horizontalalign="left" name="container9">
                <wm-label caption="Deals" fontsize="20" paddingleft="15" name="Deals"></wm-label>
            </wm-container>
        </wm-page-content>
        <wm-layoutgrid name="layoutgrid3" columns="2" height="60" width="90%">
            <wm-gridrow name="gridrow8">
                <wm-gridcolumn colwidth="4" name="gridcolumn10" columnwidth="4">
                    <wm-picture name="picture4" picturesource="resources/images/imagelists/smartphones_category.png" width="100%" paddingtop="5" paddingbottom="5" paddingright="5" paddingleft="5"></wm-picture>
                </wm-gridcolumn>
                <wm-gridrow name="gridrow9">
                    <wm-gridcolumn colwidth="6" name="gridcolumn22"></wm-gridcolumn>
                    <wm-gridcolumn colwidth="6" name="gridcolumn23"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow10">
                    <wm-gridcolumn colwidth="6" name="gridcolumn24"></wm-gridcolumn>
                    <wm-gridcolumn colwidth="6" name="gridcolumn25"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow11">
                    <wm-gridcolumn colwidth="6" name="gridcolumn26"></wm-gridcolumn>
                    <wm-gridcolumn colwidth="6" name="gridcolumn27"></wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow12">
                    <wm-gridcolumn colwidth="6" name="gridcolumn28"></wm-gridcolumn>
                    <wm-gridcolumn colwidth="6" name="gridcolumn29"></wm-gridcolumn>
                </wm-gridrow>
        </wm-layoutgrid>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
